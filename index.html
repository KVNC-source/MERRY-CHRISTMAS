<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Merry Christmas, Sweet Angel!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="website-container">
      <nav class="top-nav">
        <div class="logo">CLARNTSCHA</div>
        <div class="nav-links">
          <a href="index.html">HOME</a>
          <a href="about.html">ABOUT YOU</a>
          <a href="#">PORTFOLIOS</a>
          <a href="#">CONTACT US</a>

        <div class="search-icon">
          <i class="fas fa-search"></i>

      <div class="content-wrapper">
        <aside class="sidebar">
          <div class="vertical-text">MERRY CHRISTMAS</div>

        <main class="main-content">
          <h2 class="main-heading">
            MERRY <br />

          <div class="gift-section">

              </div>

              </div>
            </div>
          </div>
        </main>

        <div class="santa-image">
          <img
            src="santa.png"
            alt="Santa in a Christmas Wreath"
            class="santa-placeholder"
          />
          <p class="santa-label">Happy Holidays!</p>
        </div>
      </div>

    <script src="script.js"></script>
